version: '3.7'

services:
  bot:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: prod
    volumes:
      - .:/app
    ports:
      - "8443"
    container_name: game-bot
    command: python3 -m game.main
    tty: true
    depends_on:
      - postgres
    network_mode: "host"

  postgres:
    container_name: bot-postgres
    image: postgres:15
    volumes:
      - postgres_local_data:/var/lib/postgresql/data/
    ports:
      - "5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=game
    network_mode: "host"

volumes:
  postgres_local_data: {}
